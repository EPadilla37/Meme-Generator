<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href= "style.css" rel="stylesheet"/>
</head>
<body>
    <section>
        <header class="head">
            <h1 class="title">Meme Generator</h1>
        </header>
        <form class="form" type = "submit" action="">
            <div class="row">
                <label for="url">URL:</label>
                <input type="text" name="url" placeholder="URL">
            </div>   
            <div class="row">    
                <label for="top-text">Top Text:</label>
                <input type="text" name="top-text" placeholder="Top Text">
            </div>    
            <div class="row">
                <label for="bottom-text">Bottom Text:</label>
                <input type="text" name="bottom-text" placeholder="Bottom Text">
            </div>           
        
            <button class="test-btn">Submit</button>
        </form> 
    </section>
    <div class="pictures-main">
        <div class="meme"> </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
